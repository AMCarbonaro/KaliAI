services:
  ollama:
    image: ollama/ollama:latest
    container_name: kali-orchestrator-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    networks:
      - orchestrator-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kali-orchestrator
    volumes:
      - orchestrator_data:/home/orchestrator/.kali-orchestrator
      - ./kali_orchestrator:/app/kali_orchestrator
    ports:
      - "7860:7860"  # Gradio web interface
      - "8888:8888"  # hexstrike-ai MCP server
    environment:
      - KALI_ORCHESTRATOR_LLM__PRIMARY_LLM=ollama
      - KALI_ORCHESTRATOR_LLM__OLLAMA__BASE_URL=http://ollama:11434
    depends_on:
      ollama:
        condition: service_started
    networks:
      - orchestrator-network
    restart: unless-stopped
    command: ["python", "-m", "kali_orchestrator.web_app"]

volumes:
  ollama_data:
    driver: local
  orchestrator_data:
    driver: local

networks:
  orchestrator-network:
    driver: bridge

